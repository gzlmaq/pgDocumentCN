<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>node-postgres 中文文档</span>  
  <div class="flex-spacer"></div>
  <theme-picker></theme-picker>
  <button mat-icon-button class="topnav-icon" aria-label="回到首页" routerLink="/" >
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button class="topnav-icon" aria-label="分享"   >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <mat-nav-list>
      <a mat-list-item routerLink="/welcome" routerLinkActive="active">Welcome</a>
      <a mat-list-item routerLink="/announcements" routerLinkActive="active">Announcements</a>      
      <a mat-list-item routerLink="/features" routerLinkActive="active">Features</a>
      <a mat-list-item routerLink="/connecting" routerLinkActive="active">Connecting</a>
    </mat-nav-list>    
  </mat-sidenav>
  <mat-sidenav-content>  
    <mat-toolbar>{{title}}</mat-toolbar>
    <div class="content-html">      
      <router-outlet></router-outlet>
    </div>  
  </mat-sidenav-content>
</mat-sidenav-container>
